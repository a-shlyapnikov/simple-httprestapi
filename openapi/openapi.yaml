openapi: 3.0.0
info:
  title: API
  version: 1.0.0
paths:
  /messages:
    get:
      summary: Get all messages
      tags:
        - messages
      responses:
        '200':
          description: A list of messages
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Message'
    post:
      summary: Create a new message
      tags:
        - messages
      requestBody:
        description: The message to create
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Message'
      responses:
        '201':
          description: The created message
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
  /messages/{id}:              
    patch:
      summary: Update message by id
      tags:
        - messages
      parameters:
        - name: id
          in: path
          required: true
          description: Id of the message to update
          schema:
            type: integer
            format: uint
      requestBody:
        description: The updated message data
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Message'
      responses:
        '200':
          description: Updated message
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
        '404':
          description: Message not found
    delete:
      summary: Delete message by id
      tags:
        - messages
      parameters:
        - name: id
          in: path
          required: true
          description: Id of the message to delete
          schema:
            type: integer
            format: uint
      responses:
        '204':
          description: Message deleted  successfully
        '404':
          description: Message not found

              
components:
  schemas:
    Message:
      type: object
      properties:
        id:
          type: integer
          format: uint 
        message:
          type: string
